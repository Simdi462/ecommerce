<!DOCTYPE html>
<html lang="en"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ecommerce/wishlist/wishlist.css" />
    <!-- Iconify for HTML usage -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!--Iconify JS functions -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <title>Veloura | Home</title>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <p><span>V</span>eloura</p>
            </div>
            <ul>
                <li><a href="/ecommerce/index.html">Home</a></li>
                <li><a href="/ecommerce/Contact/contact.html">Contact</a></li>
                <li><a href="/ecommerce/about.html">About</a></li>
                <li><a href="/ecommerce/charis login/login.html">Sign Up</a></li>
            </ul>
            <div class="input-icon">
                <input type="text" placeholder="What are you looking for?">
                <div class="like">
                    <iconify-icon icon="uil:heart"></iconify-icon>
                </div>
                <div class="cart">
                    <a href="/ecommerce/Cart/cart.html"><iconify-icon icon="mdi-light:cart"></iconify-icon></a>
                </div>
                <div class="account">
                    <a href="/ecommerce/accounts/account.html"><iconify-icon icon="guidance:user-1"></iconify-icon></a>
                </div>
            </div>
        </nav>
    </header>

<section class="container">
    <div class="section-header">
        <h2>Wishlist (4)</h2>
        <button>Move All To Bag</button>
    </div>
    <div class="product-grid">
        <div class="product-card">
            <span class="discount-tag">-35%</span>
            <span class="wishlist-icon"><iconify-icon icon="mdi:trash-can-outline"></iconify-icon></span>
            <img src="/ecommerce/Images/dresses/butterfly_sweater1.jpeg" alt="Gucci duffle bag">
            <div class="product-details">
                <p>Gucci duffle bag</p>
                <p><span class="price">$960</span>
                <span class="old-price">$1160</span></p>
            </div>
            <button class="add-to-cart"><iconify-icon icon="mdi:cart-outline"></iconify-icon>Add To Cart</button>
        </div>
        <div class="product-card">
            <span class="wishlist-icon"><iconify-icon icon="mdi:trash-can-outline"></iconify-icon></span>
            <img src="/ecommerce/Images/footwear/redshoes.jpeg" alt="RGB liquid CPU Cooler">
            <div class="product-details">
                <p>RGB liquid CPU Cooler</p>
                <p class="price">$1960</p>
            </div>
            <button class="add-to-cart"><iconify-icon icon="mdi:cart-outline"></iconify-icon>Add To Cart</button>
        </div>
        <div class="product-card">
            <span class="wishlist-icon"><iconify-icon icon="mdi:trash-can-outline"></iconify-icon></span>
            <img src="/ecommerce/Images/accesories/download (1).jpg" alt="GP11 Shooter USB Gamepad">
            <div class="product-details">
                <p>GP11 Gamepad</p>
                <p class="price">$550</p>
            </div>
            <button class="add-to-cart"><iconify-icon icon="mdi:cart-outline"></iconify-icon>Add To Cart</button>
        </div>
        <div class="product-card">
            <span class="wishlist-icon"><iconify-icon icon="mdi:trash-can-outline"></iconify-icon></span>
            <img src="/ecommerce/Images/dresses/Cocktail_dress1.jpeg" alt="Quilted Satin Jacket">
            <div class="product-details">
                <p>Quilted Satin Jacket</p>
                <p class="price">$750</p>
            </div>
            <button class="add-to-cart"><iconify-icon icon="mdi:cart-outline"></iconify-icon>Add To Cart</button>
        </div>
    </div>
</section>
</body>
</html>

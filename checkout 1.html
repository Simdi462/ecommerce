<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
     <link rel="stylesheet" href="checkout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="returncart">
            <a href="/">keep shopping</a>
            <h1> list product in cart</h1>
            <div class="list">
                <div class="item">
                    <img src="baggy.jpeg" alt="">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">#5k</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnprice">10k</div>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>CHECKOUT</h1>
            <div class="form">
                <div class="group">
                    <label for="">full name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">phone number</label>      
                    <select name="country-code" id="country-code" required>
                        <option value="+1">+1 USA</option>
                        <option value="+234">+234 NIGERIA</option>
                        <option value="+86">+86 CHINA</option>
                        <option value="+971">+971 DUBIA</option>
                    </select>
                    <input type="number" name="PHONE NUMBER" id="">
                </div>
                <div class="group">
                    <label for="">Address</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">county</label>
                    <select name="" id="">
                        <option value="">Choose...</option>
                        <option value="NIGERIA">NIGERIA</option>
                        <option value="LONDON">LONDON</option>
                        <option value="CHINA">CHINA</option>
                        <option value="USA">USA</option>
                        <option value="DUBIA">DUBIA</option>
                    </select>
                </div>
                <div class="group">
                    <label for="">City</label>
                    <select name="" id="">
                        <option value="">Choose...</option>
                        <option value="LAGOS">LAGOS</option>
                        <option value="LONDON">LONDON</option>
                        <option value="BEIJING">BEIJING</option>
                        <option value="NEW YORK CITY">NEW YORK CITY</option>
                        <option value="DUBIA">DUBIA</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>TOTAL QUANTITY</div>
                    <div class="totalquantity">60</div>
                </div>
                <div>TOTAL PRICE</div>
                <div class="totalprice">#10k</div>
            </div>
            <button class="buttoncheckout">
                CHECKOUT
            </button>
        </div>

    </div>
</body>
</html>

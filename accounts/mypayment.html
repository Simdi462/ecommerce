<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RCtiy1HQdDvlYgU8XrEOmDPxL2+wWjHz3GvmFfZMG3coGkTzSkZkl8OxWWfWbqA6FJxu79Q8cMZzG0eZQ9Z6rA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="account.css">
    <title>Veloura-Account-payment</title>
</head>
<body>
    <div class="container">
        <div class="welcome-link">
            <div class="links-tx">
                <a class="home-tx" href="#">Home</a>
                <span class="slash">/</span>
                <a class="account-tx" href="#">My Account</a>
            </div>
            <div class="welcome-tx">
                <p>Welcome! <span>Md Rimel</span></p>
            </div>
        </div>

        <div class="whole-account">
            <div class="account-section">
                <div class="sidebar">
                    <div class="sidebar-group">
                        <p class="sidebar-title-one">Manage My Account</p>
                        <ul>
                            <li><a href="account.html">My Profile</a></li>
                            <li><a href="addressbook.html">Address Book</a></li>
                            <li><a href="mypayment.html" class="active">My Payment Options</a></li>
                        </ul>
                    </div>
    
                    <div class="sidebar-group">
                        <p class="sidebar-title-two">My Orders</p>
                        <ul>
                            <li><a href="returns.html">My Returns</a></li>
                            <li><a href="cancellations.html">My Cancellations</a></li>
                        </ul>
                    </div>
    
                    <div class="sidebar-group">
                        <p class="sidebar-title-three">My WishList</p>
                        <ul>
                            <li><a href="">Whishlist</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <div class="payment-form-section">
                <h2>My Payment Options</h2>
                        <div class="whole-payment">
                            <div class="cards">
                                <p>Credit and Debit card</p>
                            </div>
                            <div class="blue-pay">
                                <div class="pay-info">
                                    <div class="pay-info-card">
                                        <div class="pay-info-img">
                                            <img src="/ecommerce/Images/visa.png" alt="Visa card">
                                        </div>
                                        <p>Visa ....7855</p>
                                    </div>
                                    <p>Edit</p>
                                </div>
                            </div>
                            <div class="secure-section">
                                <div class="secure">
                                    <div class="secure-pay">
                                        <iconify-icon icon="tdesign:secured-filled" class="secure-icon"></iconify-icon>
                                        <p>Secure Payment</p>
                                    </div>
                                    <div class="convenient-pay">
                                        <iconify-icon icon="tdesign:secured-filled" class="convenient-icon"></iconify-icon>
                                        <p>Convenient Payment</p>
                                    </div>
                                </div>
                                <div class="cre-deb-pay">
                                    <button>+ Add a credit or debit card</button>
                                </div>
                                <div class="payment-cards">
                                    <div class="verve">
                                        <img src="/ecommerce/Images/Verve.png" alt="">
                                    </div>
                                    <div class="visa">
                                        <img src="/ecommerce/Images/visa.png" alt="">
                                    </div>
                                    <div class="master">
                                        <img src="/ecommerce/Images/mastercard.png" alt="">
                                    </div>
                                    <div class="ameri-ex">
                                        <img src="/ecommerce/Images/American_Express.png" alt="">
                                    </div>
                                    <div class="discover">
                                        <img src="/ecommerce/Images/DGN.png" alt="">
                                    </div>
                                    <div class="maestro">
                                        <img src="/ecommerce/Images/Maestro.png" alt="">
                                    </div>
                                    <div class="diner-club">
                                        <img src="/ecommerce/Images/Diners-Club-International.png" alt="">
                                    </div>
                                    <div class="jcb">
                                        <img src="/ecommerce/Images/JCB-.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/ecommerce/charis login/Login.css">
  <title>Veloura-Login | Sign up</title>
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">
        <p><span>V</span>eloura</p>
      </div>
      <ul>
        <li><a href="/ecommerce/index.html">Home</a></li>
        <li><a href="/ecommerce/Contact/contact.html">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="/ecommerce/charis login/login.html">Sign Up</a></li>
      </ul>
      <div class="input-icon">
        <input type="text" placeholder="What are you looking for?">
        <div class="like">
          <iconify-icon icon="uil:heart"></iconify-icon>
        </div>
        <div class="cart">
          <a href="/ecommerce/Cart/cart.html"><iconify-icon icon="mdi-light:cart"></iconify-icon></a>
        </div>
        <div class="account">
          <a href="/ecommerce/accounts/account.html"><iconify-icon icon="guidance:user-1"></iconify-icon></a>
        </div>
      </div>
    </nav>
  </header>
  <div class="login-sec container">
    <div class="login-img">
      <img src="/ecommerce/Images/Side Image.png" alt="Login Illustration" />
    </div>
    <div id="login-box">
      <h1>Log in to Exclusive</h1>
      <p>Enter your details below</p>
      <div class="login-input">
        <div class="form-group">
          <input type="email" placeholder="Email or Phone Number">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>
      </div>
      <button class="btn">Log In</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="toggle-link">
        Donâ€™t have an account? <a href="#" onclick="toggleForm()">Sign up</a>
      </div>
    </div>
  
    <div id="signup-box" class="hidden">
      <h1>Create an account</h1>
      <p>Enter your details below</p>
      <div class="login-input">
        <div class="form-group">
          <input type="text" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Create a password">
        </div>
      </div>
      <button class="btn">Create an account</button>
      <div class="toggle-link">
        Already have an account? <a href="#" onclick="toggleForm()">Login</a>
      </div>
    </div>
  </div>
  
<script src="/ecommerce/charis login/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/ecommerce/charis login/Login.css">
  <title>Veloura-Login | Sign up</title>
</head>
<body>
  <div class="login-sec container">
    <div class="login-img">
      <img src="/ecommerce/Images/Side Image.png" alt="Login Illustration" />
    </div>
    <div id="login-box">
      <h1>Log in to Exclusive</h1>
      <p>Enter your details below</p>
      <div class="form-group">
        <input type="email" placeholder="Email or Phone Number">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <button class="btn">Log In</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="toggle-link">
        Donâ€™t have an account? <a href="#" onclick="toggleForm()">Sign up</a>
      </div>
    </div>
  
    <div id="signup-box" class="hidden">
      <h1>Create an account</h1>
      <p>Enter your details below</p>
      <div class="form-group">
        <input type="text" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Create a password">
      </div>
      <button class="btn">Create an account</button>
      <div class="toggle-link">
        Already have an account? <a href="#" onclick="toggleForm()">Login</a>
      </div>
    </div>
  </div>
  
<script src="/ecommerce/charis login/login.js"></script>
</body>
</html>

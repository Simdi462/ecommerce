<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RCtiy1HQdDvlYgU8XrEOmDPxL2+wWjHz3GvmFfZMG3coGkTzSkZkl8OxWWfWbqA6FJxu79Q8cMZzG0eZQ9Z6rA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="/ecommerce/contact.css">
    <title>Veloura-Contact</title>
</head>
<body class="container">
    <div>
        <div class="links-tx">
            <a class="home-tx" href="#">Home</a>
            <span class="slash">/</span>
            <a class="contact-tx" href="#">Contact</a>
        </div>
    </div>

    <div class="whole-contact">
        <div class="contact-section">
            <div class="sidebar">
                <div class="sidebar-group-call">
                    <div class="sidebar-title-one">
                        <iconify-icon icon="proicons:call" class="call-icon"></iconify-icon>
                        <p>Call To Us</p>
                    </div>
                    <div class="call-info">
                        <p>We are available 24/7, 7 days a week</p>
                        <p>Phone: +8801611112222</p>
                    </div>
                </div>

                <div class="sidebar-group-email">
                    <div class="sidebar-title-two">
                        <iconify-icon icon="mdi-light:email" class="email-icon"></iconify-icon>
                        <p>Write To Us</p>
                    </div>
                    <div class="email-info">
                        <p class="email-tx">Fill out our form and we will contact you within 24 hours.</p>
                        <p>Emails: customer@exclusive.com</p>
                        <p>Email: support@exclusive.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form-section">
                <form>
                    <div class="contact-input">
                        <div class="three-input">
                            <div class="input-name">
                                <input type="text" placeholder="Your Name*">
                            </div>
                            <div class="input-email">
                                <input type="email" placeholder="Your Email*">
                            </div>
                            <div class="input-phone">
                                <input type="tel" placeholder="Your phone*">
                            </div>
                        </div>
                        <div class="input-message">
                            <textarea name="message" id="messages" rows="6" cols="30" placeholder="Your Message"></textarea>
                        </div>
                        <div class="send">
                            <button type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>

    <script src="/ecommerce/contact.js"></script>
</body>
</html>
